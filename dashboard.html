		<form class="form" action="">
			<label for="caisse" class="form__label">Caisse</label>
			<select name="caisse" id="form_caisse" class="form__select">
				<option value="TOUS">Toutes</option>

				<option value="571">571</option>
				<option value="673">673</option>
				<option value="682">682</option>
			</select>

				<option value="PN">PN</option>

				<div class="control-progress__bar-content">
					<div class="control-progress__bar"></div>
					<div class="control-progress__bar control-progress__bar--coming" style="width: 15%;">
						<div class="control-progress__end-bar"></div>
					</div>
					<h2 class="control-progress__percent">15%</h2>
				</div>
			</div>
			<div class="controls-count">
				<div class="controls-count__circle">
					<!--<h1 class="controls-count__title controls-count__title--coming">Total</h1>-->
					<div class="circle circle--coming">
						<div class="circle__content">
							1523
						</div>
					</div>
				</div>
				<div class="controls-count__circle">
					<!--<h1 class="controls-count__title controls-count__title--ok">Réalisés</h1>-->
					<div class="circle circle--ok">
						<div class="circle__content">
							187
						</div>
					</div>
				</div>
				<div class="controls-count__circle">
					<!--<h1 class="controls-count__title controls-count__title--current">A faire</h1>-->

						<div class="circle__content">
							18

				</div>

							6

					</div>
				</div>
			</div>
